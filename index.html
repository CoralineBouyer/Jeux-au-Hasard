<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>On joue à quoi ?</title>
</head>

<body>
    <div class="game">
        <form action="" class="form">

                <label for="time">1h ou moins</label>

                <label for="players">Se joue à deux</label>
                <input id="players" type="checkbox">
            </div>

        </form>
    </div>
    <script src="./app.js"></script>
</body>

</html>
